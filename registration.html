<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Blood.css">
</head>
<body>
	<div class="header">
		<img src="blood donation p logo.png" width="100" height="70" alt="Logo">
			<nav class="navigation">
				<a href="index.html">Home</a>
				<a href="about.html" target="_blank">About</a>
				<a href="contact.html" target="_blank">Contact</a>
			</nav>
	</div>
	<center>
	<div class="table2_text"><caption>Registration</caption></div>	
	<form class="form3" action="../submit/" method="POST">
		<div class="table2">
		<table>
			<tr>
					<td class="table2_td">Full Name : </td>
					<td><input type="text" name="fname" class="table2_input"></td>			
			</tr>
			<tr>
				<td class="table2_td">Blood Group : </td>
				<td>
					<select name="blood" class="table2_input">
						<option>Select</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="A1+">A1+</option>
						<option value="A1-">A1-</option>
						<option value="A1B+">A1B+</option>
						<option value="A1B-">A1B-</option>
						<option value="A2+">A2+</option>
						<option value="A2-">A2-</option>
						<option value="A2B+">A2B+</option>
						<option value="A2B-">A2B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="table2_td">DOB : </td>
				<td>
					<input type="date" name="dob" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">Mobile Number : </td>
				<td><input type="text" name="mobileno" class="table2_input"></td>
			</tr>
			<tr>
				<td class="table2_td">Country : </td>
				<td>
					<input type="text" name="country" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">State : </td>
				<td>
					<input type="text" name="state" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">City : </td>
				<td>
					<input type="text" name="city" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">Pincode : </td>
				<td>
					<input type="text" name="pincode" maxlength="6" class="table2_input">
				</td>
			</tr>
			
			<tr>
				<td class="table2_td">Email Id : </td>
				<td>
					<input type="email" name="email" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">Password : </td>
				<td>
					<input type="password" name="password" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">Retype Password : </td>
				<td>
					<input type="password" name="rpassword" class="table2_input">
				</td>
			</tr>
			<tr>
				<td class="table2_td">Please confirm your availability <br> to donate blood : </td>
				<td>
					<select name="availability" class="table2_input">
						<option>Select</option>
						<option value="available">Available</option>
						<option value="unavailable">Unavailable</option>
					</select>
				</td>
			</tr>
			<tr>
				<td >
					<input type="submit" value="Submit" class="table2_button">
				</td>
				<td>
					<input type="reset" value="Reset" class="table2_button">
				</td>
			</tr>
		</table>
	</div>
	</form>
	</center>
	<div class="footer">
    	<img src="Instagram-Icon.png.webp" style="width:70px;  height: 70px;">
        <img src="facebook.png" style="width:70px;  height: 70px;">
        <img src="twitter.png" style="width:70px;  height: 70px;">
        <p style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ;font-size:150%;text-align:center ;color:black">
           It takes only an Hour.
           Donate blood,save lives!
        </p>
	</div>
</body>
</html>
